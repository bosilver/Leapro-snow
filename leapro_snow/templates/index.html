<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Leapro Snow Academy</title>

    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">

    <!-- Custom CSS -->
    <link href={% static "css/full-slider.css" %} rel="stylesheet">

    <link href={% static "css/style.css" %} rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery -->
    <script src={% static "js/jquery.js" %}></script>
    <!-- Bootstrap Core JavaScript -->
    <script src={% static "js/bootstrap.min.js" %}></script>
    {% block head %}{% endblock %}

</head>

<body data-spy="scroll" data-target="#navbar">

    <!-- Navigation -->
    <div>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navbar">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img src={% static "img/leaprosnow_white.png" %}></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/#about">關於我們</a>
                    </li>
                    <li>
                        <a href="/#instructors">教練介紹</a>
                    </li>
                    <li>
                        <a href="/#">國際證照說明</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    </div>

    {% block mycarousel %}{% endblock %}

    <!-- Page Content -->
    {% block content %}{% endblock %}
    <!-- /.container -->
    <!-- Footer -->
    <footer class="fill" style="height: 70px">
        <div class="row text-center">
            <div class="col-lg-12 ">
                <p>Copyright &copy; Leapro Snow Academy 2015</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>


    {% block script %}{% endblock %}
</body>

</html>
